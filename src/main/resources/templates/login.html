<!doctype html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Login Page</title>
</head>
<body>
<div id="content">
    <div class="grid grid-cols-12 mt-4">
        <div class="md:col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4">
        </div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
            <!-- taking up 6 space out of 12 -->
            <!-- card -->
            <div
                    class="block p-6 border-t-[10px] border-green-700 bg-white rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-green-700 dark:hover:bg-gray-600"
            >
                <!-- message here -->
                <div th:replace="~{message :: messagebox}"></div>
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                    Login Here
                </h5>
                <p class="font-normal text-gray-700 dark:text-gray-400">Start managing your
                    contacts smartly...
                </p>

                <div class="text-red-600 text-center my-3" th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div class="text-green-600 text-center my-3" th:if="${param.logout}">
                    You have been logged out.
                </div>

                <!-- Form -->
                <!-- I am sending the form to this URL -->
                <form
                    method="post"
                    th:action="@{'/authenticate'}"
                    class="mt-5"
                >
                    <!-- username -->
                    <div class="mb-3">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input
                                name="email"
                                type="email"
                                id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Enter Here"
                                required
                        />
<!--                        <p-->
<!--                                class="text-red-600 px-1 py-2"-->
<!--                        >-->
<!--                        </p>-->
                    </div>
                    <!-- password -->
                    <div class="mb-3">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                        <input
                                name="password"
                                type="password"
                                id="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required
                        />
<!--                        <p-->
<!--                                th:if="${#fields.hasErrors('password')}"-->
<!--                                class="text-red-600 px-1 py-2"-->
<!--                        >-->
<!--                        </p>-->
                    </div>
                    <!-- Buttons -->
                    <div class="mb-3 flex justify-center space-x-3">
                        <button
                                type="submit"
                                class="px-3 py-2 rounded bg-gray-800 hover:bg-gray text-white dark:bg-blue-800 dark:hover:bg-blue-800">Login
                        </button>
                        <button
                                type="reset"
                                class="px-3 py-2 rounded bg-orange-800 hover:bg-orange text-white dark:bg-orange-800 dark:hover:bg-orange-800">Reset
                        </button>
                    </div>

                </form>

                <div class="social-button-container flex justify-center mt-10">
                    <a class="px-3 py-2 login-with-google-btn" th:href="@{'/oauth2/authorization/google'}">Login with Google</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    console.log("Login page");
</script>
</body>
</html>
