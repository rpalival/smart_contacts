<!doctype html>
<html lang="en" th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>Add Contact</title>
</head>
<body>

<div class="-mt-20 md:-mt-16" id="content">

    <!-- sidebar -->
    <div th:if="${loggedInUser}">
        <div th:replace="~{user/sidebar :: sidebar}">

        </div>
    </div>
    <div class="sm:pl-64 pt-20" style="height: 1000px">
        <div class="grid grid-cols-12">
            <div class="col-span-3"></div>
            <div class="col-span-12 md:col-span-6">
                <div
                    class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
                >
                    <div th:replace="~{message::messagebox}"></div>
                    <h1 class="text-2xl font-semibold">Add New Contact</h1>
                    <p class="text-gray-500">This contact will be added to your contact list, you can direct email this contact.
                    </p>
                    <!-- contact form starts here -->
                    <form action="" class="mt-8"
                        th:action="@{'/user/contacts/add'}"
                        th:object="${contactForm}"
                        method="post"
                        novalidate
                        enctype="multipart/form-data"
                    >
                        <!-- name input field -->
                        <div class="mb-3">
                            <label th:for="${#ids.next('name')}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Name</label>
                            <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-user-pen w-4 h-4"></i>
                                </div>
                                <input th:field="*{name}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Name" required>
                            </div>
                            <p
                                class="text-red-600 px-1 py-2"
                                th:if="${#fields.hasErrors('name')}"
                                th:errors="*{name}"
                            >Invalid Name</p>
                        </div>
                        <!-- email input field -->
                        <div class="mb-3">
                            <label th:for="${#ids.next('email')}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Email</label>
                            <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-envelope w-4 h-4"></i>
                                </div>
                                <input th:field="*{email}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@gmail.com">
                            </div>
                            <p
                                class="text-red-600 px-1 py-2"
                                th:if="${#fields.hasErrors('email')}"
                                th:errors="*{email}"
                            >Invalid Name</p>
                        </div>
                        <!-- phoneNumber input field -->
                        <div class="mb-3">
                            <label th:for="${#ids.next('phoneNumber')}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Phone</label>
                            <div class="relative mb-1">
                                <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <i class="fa-solid fa-phone w-4 h-4"></i>
                                </div>
                                <input type="text" th:field="*{phoneNumber}" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="234456534">
                            </div>
                            <p
                                class="text-red-600 px-1 py-2"
                                th:if="${#fields.hasErrors('phoneNumber')}"
                                th:errors="*{phoneNumber}"
                            >Invalid Name</p>
                        </div>
                        <!-- Address input field -->
                        <div class="mb-3">
                            <label th:for="${#ids.next('address')}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Address</label>
                            <textarea th:field="*{address}" rows="4" class="block p-2.5 w-full h-16 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="contact's address here..."></textarea>
                            <p
                                class="text-red-600 px-1 py-2"
                                th:if="${#fields.hasErrors('address')}"
                                th:errors="*{address}"
                            >Invalid Name</p>
                        </div>
                        <!-- Description input field -->
                        <div class="mb-3">
                            <label th:for="${#ids.next('description')}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Description</label>
                            <textarea th:field="*{description}" rows="4" class="block p-2.5 w-full h-16 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write additional details here..."></textarea>
                        </div>
                        <!-- social links fields -->
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" th:for="${#ids.next('contactLinks')}">Contact Links</label>
                        <div class="flex space-x-3 mb-3">
                            <!-- Website link -->
                            <div class="w-full">
                                <div class="relative">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-solid fa-globe w-4 h-4"></i>
                                    </div>
                                    <input th:field="*{websiteLink}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://rpalival.github.io/portfolio/">
                                </div>
                            </div>
                            <!-- LinkedIn link -->
                            <div class="w-full">
                                <div class="relative">
                                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <i class="fa-brands fa-linkedin w-4 h-4"></i>
                                    </div>
                                    <input th:field="*{linkedInLink}" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="https://www.linkedin.com/in/rajpalival/">
                                </div>
                            </div>
                        </div>

                        <!-- Profile picture upload field -->
                        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contact Image</label>
                        <div class="mb-3 flex space-x-5">
                            <input id="image_file_input" th:field="*{contactProfileImage}" class="block w-full text-xs text-gray-800 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400" type="file">

                            <img class="max-h-52 mx-auto rounded-lg shadow" src="" id="upload_image_preview" alt="">
                        </div>
                        <p
                                class="text-red-500"
                                data-th-if="${#fields.hasErrors('contactProfileImage')}"
                                data-th-errors="*{contactProfileImage}"
                        >
                            Invalid Name
                        </p>

                        <!-- Favourite contact checkbox -->
                        <div class="flex items-center mb-3">
                            <input th:field="*{favorite}" type="checkbox" class="w-4 h-4 text-gray-950 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            <label class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Is this contact your favourite?</label>
                        </div>
                        <!-- Form submit button container-->
                        <div class="button-container text-center">
                            <button type="submit" class="text-white bg-gray-800 hover:bg-gray-950 focus:outline-none focus:ring-4 focus:ring-gray-950 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:text-black dark:bg-neutral-400 dark:hover:bg-neutral-100 dark:focus:ring-neutral-100 dark:border-neutral-700">Add Contact</button>
                            <button type="reset" class="text-white bg-gray-800 hover:bg-gray-950 focus:outline-none focus:ring-4 focus:ring-gray-950 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:text-black dark:bg-neutral-400 dark:hover:bg-neutral-100 dark:focus:ring-neutral-100 dark:border-neutral-700">Reset</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{'/js/admin.js'}"></script>
</body>
</html>
